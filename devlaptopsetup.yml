# file devlaptopsetup.yml
# use this ansible playbook to setup a new development laptop
---
- hosts: all
  tasks:
  - name: Install mono-complete
    become: true
    apt:
      name: mono-complete
      state: present
      update_cache: true
  - name: Install basic ubuntu desktop
    become: true
    apt:
      name: ubuntu-desktop
      state: latest
      install_recommends: no
  - name: Set run level to multi user terminal
    become: true
    shell: echo ':id:3:initdefault:' >> /etc/inittab


